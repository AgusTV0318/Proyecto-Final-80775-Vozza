<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de Monedas Interactivo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üí± Convertidor de Monedas</h1>
      <p class="subtitle">Conversi√≥n en tiempo real con tasas actualizadas</p>

      <div class="rate-info" id="rateInfo">
        <div class="date">Cargando tasas de cambio...</div>
      </div>

      <div class="input-group">
        <label for="amount">Cantidad a convertir</label>
        <input
          type="number"
          id="amount"
          value="100"
          min="0"
          step="0.01"
          placeholder="Ingresa la cantidad"
        />
      </div>

      <div class="currency-row">
        <div class="input-group">
          <label for="fromCurrency">De</label>
          <select id="fromCurrency"></select>
        </div>
        <div class="input-group">
          <label>S√≠mbolo</label>
          <input
            type="text"
            id="fromSymbol"
            readonly
            title="S√≠mbolo de la moneda origen"
            placeholder="S√≠mbolo"
          />
        </div>
      </div>

      <div class="swap-btn">
        <button id="swapBtn" title="Intercambiar monedas">‚áÖ</button>
      </div>

      <div class="currency-row">
        <div class="input-group">
          <label for="toCurrency">A</label>
          <select id="toCurrency"></select>
        </div>
        <div class="input-group">
          <label>S√≠mbolo</label>
          <input
            type="text"
            id="toSymbol"
            readonly
            title="S√≠mbolo de la moneda destino"
            placeholder="S√≠mbolo"
          />
        </div>
      </div>

      <button class="convert-btn" id="convertBtn">Convertir</button>

      <div class="loading" id="loading">
        <p>‚è≥ Convirtiendo...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="result" id="result">
        <div class="result-amount" id="resultAmount"></div>
        <div class="result-detail" id="resultDetail"></div>
      </div>

      <div class="history">
        <h3>üìä Historial de Conversiones</h3>
        <div class="history-list" id="historyList">
          <div class="history-empty">No hay conversiones a√∫n</div>
        </div>
        <button class="clear-history" id="clearHistory">
          Limpiar Historial
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
